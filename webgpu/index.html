<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="block"></div>
    <div id="display">
      <h2>温湿度显示</h2>

        <p>温度</p>
        <h3 id="temp">Waiting...</h3>
      </div>
      <div id="display">
        <p>湿度</p>
        <h3 id="hum">Waiting...</h3>
      </div>
      <div id="display">
        <form id="fileForm" action="http://192.168.3.19:5173/upload/" method="post" enctype="multipart/form-data">
          <input type="file" name="files" style="display: none">
        </form>
        <h3>ESP FRIMWARE UPLOAD</h3>

        <div id="temp" style="visibility: hidden;">
          <button type="button" onclick="submitForm()">Upload</button>
        </div>
      </div>
